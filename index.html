<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>bit</title>
</head>
<body>
  <h1>BitBlast</h1>
  <form>
    <label for="blockNumber">Number of Blocks:</label>
    <input type="number" id="blockNumber" name="blockNumber" min="0" max="100">
    <br><br>
    <label for="firstCharacter">First Character of Hash:</label>
    <input type="text" id="firstCharacter" name="firstCharacter" maxlength="1">
    <br><br>
    <button type="submit">Submit</button>
  </form>
  <br>
  <div id="results">
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
