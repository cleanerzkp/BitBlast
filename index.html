<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitBlast</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 class="center">BitBlast</h1>
    <div class="center">
      <p>A Simple Blockchain Simulation</p>
    </div>
    <form class="center">
      <div class="form-group">
        <label for="numBlocks">Number of Blocks: <i class="tooltip" title="The number of blocks you want to generate in the simulation">(i)</i></label>
        <input type="number" id="numBlocks" name="numBlocks" min="1" max="100" required placeholder="1-100">
      </div>
      <div class="form-group">
        <label for="hashStart">First Character of Hash: <i class="tooltip" title="The first character of the hash you want the blocks to have">(i)</i></label>
        <input type="text" id="hashStart" name="hashStart" pattern="[0-9a-fA-F]" maxlength="1" required placeholder="0...F">
      </div>
      <button type="submit">Submit</button>
    </form>
    <pre id="output" class="center"></pre>
    <script src="app.js"></script>
  </body>
</html>
